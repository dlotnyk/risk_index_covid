        </div>

            <div class="row">
                <div class="col-5">
                    <canvas id="myChart" width="600" height="400"></canvas>

                </div>
            </div>
            <div class="row">
                <div class="col-5">
                    <canvas id="myChart3" width="600" height="400"></canvas>
                    <p id="caption3">Cases.</p>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.js"
        integrity="sha256-DrT5NfxfbHvMHux31Lkhxg42LY6of8TaYyK50jnxRnM=" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"
        integrity="sha512-T/tUfKSV1bihCnd+MxKD0Hm1uBBroVYBOYSk1knyvQ9VyZJpc/ALb4P0r6ubwVPSGB2GvjeoMAJJImBG12TiaQ=="
        crossorigin="anonymous"></script>

    <script>
        Chart.defaults.global.responsive = false;
        $('.input-daterange').datepicker({
            format: "yyyy-mm-dd",
            startDate: "2020-01-30",
            endDate: "1w",
            maxViewMode: 1,
            todayBtn: "linked",
            orientation: "bottom left",
            todayHighlight: true
        });

        $(function () {
            $('#calculate-btn').on('click', function (e) {
                e.preventDefault()

                if ($("#inputState").val() === 'Choose country ...' || $("#startDate").val() === '' || $("#endDate").val() === '' || $("#inputContactStrategy").val() === 'Contact Strategy ...') {
                    alert('All input fields are required! Check your inputs, please.');
                } else {
                    if ($('#myChart') && $('#myChart2') && $('#myChart3') && $('#myChart4')) {
                        $('#myChart').empty();
                        $('#myChart2').empty();
                        $('#myChart3').empty();
                        $('#myChart4').empty();
                    }

                    //$("#our_charts").removeData(data);
                    $.getJSON('/simple_chart', {
                        state: $("#inputState").val(),
                        start_date: $("#startDate").val(),
                        end_date: $("#endDate").val(),
                        contact_strategy: $("#inputContactStrategy").val()
                    },
                        function (data) {
                            let chartData = {
                                labels: data.dates,
                                datasets: [{
                                    label: "Stringency",
                                    fill: false,
                                    lineTension: 0.1,
                                    backgroundColor: "rgba(75,192,192,0.4)",
                                    borderColor: "rgba(75,192,192,1)",
                                    borderCapStyle: 'butt',
                                    borderDash: [],
                                    borderDashOffset: 0.0,
                                    borderJoinStyle: 'miter',
                                    pointBorderColor: "rgba(75,192,192,1)",
                                    pointBackgroundColor: "#fff",
                                    pointBorderWidth: 1,
                                    pointHoverRadius: 5,
                                    pointHoverBackgroundColor: "rgba(75,192,192,1)",
                                    pointHoverBorderColor: "rgba(220,220,220,1)",
                                    pointHoverBorderWidth: 2,
                                    pointRadius: 1,
                                    pointHitRadius: 10,
                                    data: data.si,
                                    spanGaps: false
                                }]
                            }

                            // get chart canvas
                            let ctx = document.getElementById("myChart").getContext("2d");

                            // create the chart using the chart canvas
                            let myChart = new Chart(ctx, {
                                type: 'line',
                                data: chartData,
                            });
                            // second chart

                            let chartData2 = {
                                labels: data.dates,
                                datasets: [{
                                    label: "Risk",
                                    fill: false,
                                    lineTension: 0.1,
                                    backgroundColor: "rgba(75,192,192,0.4)",
                                    borderColor: "rgba(75,192,192,1)",
                                    borderCapStyle: 'butt',
                                    borderDash: [],
                                    borderDashOffset: 0.0,
                                    borderJoinStyle: 'miter',
                                    pointBorderColor: "rgba(75,192,192,1)",
                                    pointBackgroundColor: "#fff",
                                    pointBorderWidth: 1,
                                    pointHoverRadius: 5,
                                    pointHoverBackgroundColor: "rgba(75,192,192,1)",
                                    pointHoverBorderColor: "rgba(220,220,220,1)",
                                    pointHoverBorderWidth: 2,
                                    pointRadius: 1,
                                    pointHitRadius: 10,
                                    data: data.ri,
                                    spanGaps: false
                                }]
                            }

                            // get chart canvas
                            let ctx1 = document.getElementById("myChart2").getContext("2d");

                            // create the chart using the chart canvas
                            let myChart2 = new Chart(ctx1, {
                                type: 'line',
                                data: chartData2,
                            });
                            // third chart

                            let chartData3 = {
                                labels: data.dates,
                                datasets: [{
                                    label: "Cases",
                                    fill: false,
                                    lineTension: 0.1,
                                    backgroundColor: "rgba(75,192,192,0.4)",
                                    borderColor: "rgba(75,192,192,1)",
                                    borderCapStyle: 'butt',
                                    borderDash: [],
                                    borderDashOffset: 0.0,
                                    borderJoinStyle: 'miter',
                                    pointBorderColor: "rgba(75,192,192,1)",
                                    pointBackgroundColor: "#fff",
                                    pointBorderWidth: 1,
                                    pointHoverRadius: 5,
                                    pointHoverBackgroundColor: "rgba(75,192,192,1)",
                                    pointHoverBorderColor: "rgba(220,220,220,1)",
                                    pointHoverBorderWidth: 2,
                                    pointRadius: 1,
                                    pointHitRadius: 10,
                                    data: data.cases,
                                    spanGaps: false
                                }]
                            }

                            // get chart canvas
                            let ctx2 = document.getElementById("myChart3").getContext("2d");

                            // create the chart using the chart canvas
                            let myChart3 = new Chart(ctx2, {
                                type: 'line',
                                data: chartData3,
                            });
                            // fourth chart

                            let chartData4 = {
                                labels: data.dates,
                                datasets: [{
                                    label: "Log Cases",
                                    fill: false,
                                    lineTension: 0.1,
                                    backgroundColor: "rgba(75,192,192,0.4)",
                                    borderColor: "rgba(75,192,192,1)",
                                    borderCapStyle: 'butt',
                                    borderDash: [],
                                    borderDashOffset: 0.0,
                                    borderJoinStyle: 'miter',
                                    pointBorderColor: "rgba(75,192,192,1)",
                                    pointBackgroundColor: "#fff",
                                    pointBorderWidth: 1,
                                    pointHoverRadius: 5,
                                    pointHoverBackgroundColor: "rgba(75,192,192,1)",
                                    pointHoverBorderColor: "rgba(220,220,220,1)",
                                    pointHoverBorderWidth: 2,
                                    pointRadius: 1,
                                    pointHitRadius: 10,
                                    data: data.log_cases,
                                    spanGaps: false
                                }]
                            }

                            // get chart canvas
                            let ctx3 = document.getElementById("myChart4").getContext("2d");

                            // create the chart using the chart canvas
                            let myChart4 = new Chart(ctx3, {
                                type: 'line',
                                data: chartData4,
                            });
                            // do nothing
                        });
                    // let ourChart = $.get("/simple_chart")
                    // $("#our_charts").append(ourChart);
                    return false;
                }
            });
        });
    </script>
