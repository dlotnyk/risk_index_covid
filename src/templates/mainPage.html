    <script>
        Chart.defaults.global.responsive = false;
        $('.input-daterange').datepicker({
            format: "yyyy-mm-dd",
            startDate: "2020-01-30",
            endDate: "1w",
            maxViewMode: 1,
            todayBtn: "linked",
            orientation: "bottom left",
            todayHighlight: true

        //     alert("Country: " + $("#inputState").val() + ". Dates from: " + $("#startDate").val() + " to: " + $("#endDate").val() + "Contact strategy: " + $("#inputContactStrategy").val());
        // });
        $(function () {
            $('#calculate-btn').on('click', function (e) {
                e.preventDefault()
                $.getJSON('/simple_chart', {
                        state: $("#inputState").val(),
                        start_date: $("#startDate").val(),
                        end_date: $("#endDate").val(),
                        contact_strategy: $("#inputContactStrategy").val()
                    },
                    function (data) {
                        let chartData = {
                            labels: data.dates,
                            datasets: [{
                                label: "Stringency",
                                fill: false,
                                lineTension: 0.1,
                                backgroundColor: "rgba(75,192,192,0.4)",
                                borderColor: "rgba(75,192,192,1)",
                                borderCapStyle: 'butt',
                                borderDash: [],
                                borderDashOffset: 0.0,
                                borderJoinStyle: 'miter',
                                pointBorderColor: "rgba(75,192,192,1)",
                                pointBackgroundColor: "#fff",
                                pointBorderWidth: 1,
                                pointHoverRadius: 5,
                                pointHoverBackgroundColor: "rgba(75,192,192,1)",
                                pointHoverBorderColor: "rgba(220,220,220,1)",
                                pointHoverBorderWidth: 2,
                                pointRadius: 1,
                                pointHitRadius: 10,
                                data: data.si,
                                spanGaps: false
                            }]
                        }

                        // get chart canvas
                        let ctx = document.getElementById("myChart").getContext("2d");

                        // create the chart using the chart canvas
                        let myChart = new Chart(ctx, {
                            type: 'line',
                            data: chartData,
                        });

                        let chartData2 = {

                            datasets: [{
                                label: "Risk",
                                fill: false,

                                pointHoverBorderColor: "rgba(220,220,220,1)",
                                pointHoverBorderWidth: 2,
                                pointRadius: 1,
                                pointHitRadius: 10,
                                data: data.ri,
                                spanGaps: false
                            }]
                        }

                        // get chart canvas
                        let ctx1 = document.getElementById("myChart2").getContext("2d");

                        // create the chart using the chart canvas

                            type: 'line',

                        });

                                pointHoverBackgroundColor: "rgba(75,192,192,1)",
                                pointHoverBorderColor: "rgba(220,220,220,1)",
                                pointHoverBorderWidth: 2,
                                pointRadius: 1,
                                pointHitRadius: 10,
