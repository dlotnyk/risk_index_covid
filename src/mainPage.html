<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

                    <option value="FRA">FRA - France</option>

                    <option value="PER">PER - Peru</option>

                <input type="text" class="input form-control" name="end" style="background-color:#e6e6e6" placeholder="Choose end date"/>

            <div class="col-2">
                <button type="button" class="btn btn-secondary btn-block">Calculate</button>
            </div>

        crossorigin="anonymous"></script>

    <script>
        $('.input-daterange').datepicker({
            format: "yyyy-mm-dd",
            startDate: "2020-01-30",
            endDate: "1w",
            maxViewMode: 1,
            todayBtn: "linked",
            orientation: "bottom left",
            todayHighlight: true
        });
    </script>
